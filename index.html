<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book-Archive</title>
</head>
<style>
    #spinner{
        display:none;
    }
</style>
<body>
    <section>
        <h1 class="text-center  text-danger mt-5">search the favourite food</h1>
         <div class="input-group mb-3 w-50 mx-auto">
             <input id="input-text" type="text" class="form-control" placeholder="search your food" aria-label="Recipient's username" aria-describedby="button-addon2">
             <button onclick="searchButton()" class="btn btn-outline-secondary" type="button" id="button-choice">Search</button>
           </div>
           <div id="empty" class="text-danger"></div>
           <div id="book-total" class="bg-dark text-center text-danger mb-5"></div>
           <div id="spinner" class="spinner-border" style="margin-left: 50%;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </section>


    <section>
        <div id="book-search" class="row row-cols-1 row-cols-md-3 g-4 ">
           
          </div>
       </section>


    <!-- bootstrap javascript link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- book.js link  -->
    <script src="js/book.js"></script>
    
</body>
</html>
